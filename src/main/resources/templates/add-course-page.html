<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/add-course-page.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h2>Create Course</h2>
    <form id="createCourseForm" th:object="${course}" method="post">
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" th:field="*{courseName}" id="courseName" name="courseName" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{courseDescription}" name="description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Create</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
