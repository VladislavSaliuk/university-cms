<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-home-page.css">
    <title>Schedule</title>
    <style>
        .schedule-table {
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }

        .schedule-table th, .schedule-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        .schedule-table th {
            background-color: #f8f9fa;
            color: #009970;
        }

        .schedule-table tbody tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        .schedule-table tbody tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="admin-dashboard">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/student/home">Student Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user icon"></i>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs icon"></i>Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-out-alt icon"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4"><i class="fas fa-calendar-alt"></i> Class Schedule</h1>

        <div class="schedule-table">
            <table class="table">
                <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="day, iterStat : ${schedule}">
                    <td>
                        <div th:each="course : ${day.value}">
                            <p th:text="${course.courseName}">Course Name</p>
                            <p th:text="${course.startCourseTime} + ' - ' + ${course.endCourseTime}">Course Time</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
