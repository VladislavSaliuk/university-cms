<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/admin-edit-course-page.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h2>Edit Course</h2>
    <form id="editCourseForm" th:action="@{/admin/courses/edit-course/{courseId}(courseId=${course.getCourseId()})}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" th:value="${course.getCourseName()}" th:field="*{courseName}" id="courseName" name="courseName" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:value="${course.getCourseDescription()}" th:field="*{courseDescription}" name="description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Edit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
