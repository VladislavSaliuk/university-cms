<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Your Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        body {
            font-family: "Nunito Sans", sans-serif;
            position: relative;
            background: url(/img/main-bg.jpg) no-repeat center center/cover;
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        body * {
            position: relative;
            z-index: 2;
        }


        .bg-holder {
            position: absolute;
            width: 100%;
            min-height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .btn {
            font-size: 0.8rem;
            font-weight: 700;
        }

        .btn i {
            vertical-align: text-top;
        }

        #brand-label {
            font-weight: 500;
            color: #009970;
            font-size: 24px;
            transition: 0.3s color;
        }

        a {
            text-decoration: none;
        }

        .btn-outline-custom {
            color: #31374a;
            border-color: #ddd;
        }

        .btn-outline-custom:hover {
            color: #31374a;
            border-color: #eee;
            background-color: #eee;
        }

        .divider-content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            background-color: #fff;
            font-size: 0.8rem;
            font-weight: 500;
            color: #999;
        }

        .divider {
            margin: 2rem 0;
        }

        .role-card {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .role-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .role-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #009970;
        }

        .role-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .role-card a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-6">
            <div class="role-card">
                <h2>Sign Up as Student</h2>
                <p>Join our platform as a student to find courses and educational resources.</p>
                <a href="/select-role/register-student" class="btn btn-outline-custom">Sign Up as Student</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="role-card">
                <h2>Sign Up as Teacher</h2>
                <p>Join our platform as a teacher to share your knowledge and resources.</p>
                <a href="/select-role/register-teacher" class="btn btn-outline-custom">Sign Up as Teacher</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
