<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Group</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/admin-edit-group-page.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h2>Edit Group</h2>
    <form id="editGroupForm" th:action="@{/admin/groups/edit-group/{groupId}(groupId=${group.getGroupId()})}" th:object="${group}" method="post">
        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" th:value="${group.getGroupName()}" th:field="*{groupName}" id="groupName" name="groupName" required>
        </div>
        <div class="form-group">
            <button type="submit">Edit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
