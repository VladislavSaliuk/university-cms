<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculties</title>
    <link href="/css/table.css" rel="stylesheet">
</head>
<body>
<main class="table">
    <section class="table-header">
        <h1>Faculties</h1>
    </section>
    <section class="table-body">
        <table>
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Faculty name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="faculty : ${facultyList}">
                <td th:text="${faculty.getFacultyId()}"></td>
                <td th:text="${faculty.getFacultyName()}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
