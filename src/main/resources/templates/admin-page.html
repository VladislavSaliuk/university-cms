<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Nunito Sans", sans-serif;
            overflow: hidden;
        }

        .table {
            width: 100%;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(240, 240, 240);
        }

        .table-header p {
            color: #000000;
        }

        input {
            padding: 10px 10px;
            margin: 0 10px;
            outline: none;
            border: 1px solid #0298cf;
            border-radius: 6px;
            color: #0298cf;
        }

        .table-section {
            height: 500px;
            overflow: auto;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f6f9fc;
            color: #8493a5;
            font-size: 15px;
        }

        th, td {
            border-bottom: 1px solid #dddddd;
            padding: 10px 20px;
            word-break: break-all;
            text-align: center;
        }

        tr:hover td {
            color: #0298cf;
            cursor: pointer;
            background-color: #f6f9fc;
        }

        ::placeholder {
            color: #0298cf;;
        }

        ::-webkit-scrollbar {
            height: 5px;
            width: 5px;
        }

        ::-webkit-scrollbar-track{
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }

        ::-webkit-scrollbar-thumb{
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3) ;
        }

        td button {
            width: 100px;
        }

    </style>


</head>
<body>
<div class="table">
    <div class="table-header">
        <h2>Users</h2>
        <div>
            <input id="search-input" placeholder="Search" type="text"/>
        </div>
    </div>
    <div class="table-section">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>E-mail</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="admin-table">
            <tr th:each="user : ${userList}">
                <td th:text="${user.getUserId()}"></td>
                <td th:text="${user.getUserName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td>
                    <button type="button" class="btn btn-primary role-btn" data-toggle="modal" data-target="#roleModal" data-userid="${user.getUserId()}">
                        <span th:text="${user.getRole().getRoleName()}"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalLabel">Select Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <div class="form-group">
                        <label for="roleSelect">Role</label>
                        <select class="form-control" id="roleSelect">
                            <option th:each="role : ${roleList}" th:value="${role.getRoleName()}" th:text="${role.getRoleName()}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveRoleBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchInput = document.getElementById('search-input');
        const tableRows = document.querySelectorAll('#admin-table tr');
        let selectedUserId;

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();

            tableRows.forEach(function(row) {
                let found = false;
                row.querySelectorAll('td').forEach(function(cell) {
                    const cellText = cell.textContent.toLowerCase();
                    if (cellText.includes(searchTerm)) {
                        found = true;
                    }
                });
                if (found) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        $('#roleModal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            selectedUserId = button.data('userid');
        });

        document.getElementById('saveRoleBtn').addEventListener('click', function() {
            const selectedRole = document.getElementById('roleSelect').value;
            const userRow = document.querySelector(`button[data-userid='${selectedUserId}']`).closest('tr');
            userRow.querySelector('td:nth-child(6) button span').textContent = selectedRole;
            $('#roleModal').modal('hide');
        });
    });
</script>

</body>
</html>
