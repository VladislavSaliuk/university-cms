<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Dashboard - Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.assign {
            background-color: #4caf50;
            color: white;
        }

        .btn.assign:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        .success {
            background-color: #4caf50;
        }

        .btn.remove {
            background-color: #f44336;
            color: white;
        }

        .btn.remove:hover {
            background-color: #e53935;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Stuff Dashboard</h2>
    <ul>
        <li><a href="/stuff/teachers">Teachers</a></li>
        <li><a href="/stuff/students">Students</a></li>
        <li><a href="/stuff/courses">Courses</a></li>
        <li><a href="/stuff/groups">Groups</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="header">
        <h1>Welcome, Stuff</h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search">
    </div>

    <div th:if="${successMessage}" class="alert success">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="table-container">
        <h3>Teachers</h3>
        <table id="dataTable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>E-mail</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.getUserId()}"></td>
                <td th:text="${user.getUserName()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td class="actions">
                    <a th:href="@{/stuff/teachers/assign-teacher-on-course/{userId}(userId=${user.getUserId()})}" class="btn assign">Assign course</a>
                    <a th:href="@{/stuff/teachers/remove-teacher-from-course/{userId}(userId=${user.getUserId()})}" class="btn remove">Remove course</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
