<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.edit {
            background-color: #4caf50;
            color: white;
        }

        .btn.edit:hover {
            background-color: #45a049;
        }

        .btn.delete {
            background-color: #f44336;
            color: white;
        }

        .btn.delete:hover {
            background-color: #e53935;
        }

        .btn.create {
            background-color: #008cba;
            color: white;
            margin-bottom: 20px;
        }

        .btn.create:hover {
            background-color: #007bb5;
        }

        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .modal-header, .modal-body, .modal-footer {
            margin-bottom: 10px;
        }

        .modal-header {
            font-size: 18px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-around;
        }

        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-modal.yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-modal.no {
            background-color: #f44336;
            color: white;
        }

        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        .success {
            background-color: #4caf50;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
        <li><a href="/admin/users">Users</a></li>
        <li><a href="/admin/courses">Courses</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="header">
        <h1>Welcome, Admin</h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search">
    </div>

    <div th:if="${successMessage}" class="alert success">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <span th:text="${errorMessage}"></span>
    </div>

    <a th:href="@{/admin/courses/add-course}" class="btn create">Create New Course</a>
    <div class="table-container">
        <h3>Courses</h3>
        <table id="dataTable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Course Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courseList}">
                <td th:text="${course.courseId}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseDescription}"></td>
                <td class="actions">
                    <a th:href="@{/admin/courses/edit-course/{courseId}(courseId=${course.getCourseId()})}" class="btn edit">Edit</a>
                    <a href="#" class="btn delete" th:onclick="'showModal(' + ${course.courseId} + ')'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            Are you sure?
        </div>
        <div class="modal-body">
            Do you really want to delete this course?
        </div>
        <div class="modal-footer">
            <button class="btn-modal yes" onclick="confirmDelete()">Yes</button>
            <button class="btn-modal no" onclick="closeModal()">No</button>
        </div>
    </div>
</div>

<script>
    let courseIdToDelete = null;

    function showModal(courseId) {
        courseIdToDelete = courseId;
        document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }

    function confirmDelete() {
        if (courseIdToDelete) {
            window.location.href = `/admin/courses/delete-course/${courseIdToDelete}`;
        }
    }

    function filterTable() {
        const searchInput = document.getElementById('searchInput');
        const filter = searchInput.value.toLowerCase();
        const table = document.getElementById('dataTable');
        const trs = table.getElementsByTagName('tr');

        for (let i = 1; i < trs.length; i++) {
            const tds = trs[i].getElementsByTagName('td');
            let display = false;

            for (let j = 0; j < tds.length; j++) {
                if (tds[j]) {
                    const textValue = tds[j].textContent || tds[j].innerText;
                    if (textValue.toLowerCase().indexOf(filter) > -1) {
                        display = true;
                        break;
                    }
                }
            }

            trs[i].style.display = display ? '' : 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('searchInput').addEventListener('keyup', filterTable);
    });
</script>

</body>
</html>
