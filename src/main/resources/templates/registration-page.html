<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Select Role</title>
    <link rel="stylesheet" href="/css/registration-page.css">
</head>
<body>

<section class="select-role py-5">
    <div class="container py-5 text-center">
        <h1>Select Your Role</h1>
        <p class="py-3">Please choose your role to continue with the registration process.</p>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <a th:href="@{/registration/student}" type="button" class="btn1" >
                    <i class="fas fa-user-graduate icon"></i>Student
                </a>
            </div>
            <div class="col-lg-6 mb-3">
                <a th:href="@{/registration/teacher}" type="button" class="btn2">
                    <i class="fas fa-chalkboard-teacher icon"></i>Teacher
                </a>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
