<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        /* Основні стилі */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50c878);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер сторінки */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        /* Заголовок */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Підзаголовок */
        p {
            font-size: 1.2rem;
            margin-top: 0;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #50c878;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #45a76d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Admin Page</h1>
    <p>Manage your system efficiently with the available tools and features.</p>
    <a href="/dashboard" class="btn">Go to Dashboard</a>
</div>
</body>
</html>
