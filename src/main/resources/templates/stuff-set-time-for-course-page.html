<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d3d3d3, #a8a8a8);
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn.save {
            background-color: #009970;
            color: #fff;
        }

        .btn.save:hover {
            background-color: #007a5e;
        }

        .btn.cancel {
            background-color: #dc3545;
            color: #fff;
        }

        .btn.cancel:hover {
            background-color: #c82333;
        }
    </style>
    <title>Set Course Time</title>
</head>
<body>

<div class="container">
    <h2>Set Time for Course</h2>
    <form action="/stuff/courses/set-time" method="post" th:action="@{/stuff/courses/set-time}" th:object="${course}">
        <input type="hidden" th:name="courseId" th:value="${course.courseId}">
        <div class="mb-3">
            <label for="dayOfWeek" class="form-label">Day of the Week</label>
            <input type="text" id="dayOfWeek" name="dayOfWeek" class="form-control" th:value="${course.dayOfWeek}" required>
        </div>
        <div class="mb-3">
            <label for="startCourseTime" class="form-label">Start Time</label>
            <input type="time" id="startCourseTime" name="startCourseTime" class="form-control" th:value="${course.startCourseTime != null ? #dates.format(course.startCourseTime, 'HH:mm') : ''}" required>
        </div>
        <div class="mb-3">
            <label for="endCourseTime" class="form-label">End Time</label>
            <input type="time" id="endCourseTime" name="endCourseTime" class="form-control" th:value="${course.endCourseTime != null ? #dates.format(course.endCourseTime, 'HH:mm') : ''}" required>
        </div>
        <button type="submit" class="btn save">Save</button>
        <a href="/stuff/courses" class="btn cancel">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
